<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>tabUI</title>
    <link rel="stylesheet" href="tabui.css">
</head>

<body>
    <div id="wrapper">
        <div class="mainView" >
            <header class="mainHeader" ><img src="https://avatars1.githubusercontent.com/u/1456761?v=3&s=140" width="80" >
                <div class="userId" ><span > </span><span >nigayo</span><span > </span>
                </div>
                <div class="userMessage" ><span > </span><span >안녕하세요 크롱입니다</span><span > </span>
                </div>
                <div class="userSection">
                    <ul class="userSNSInfo" >
                        <li class="userSNSInfoDetail"><span >review : </span><span class="count" >10</span><span > | </span>
                        </li>
                        <li class="userSNSInfoDetail"><span >follower : </span><span class="count" ><span >12</span><span > </span></span><span > | </span>
                        </li>
                        <li class="userSNSInfoDetail"><span >following : </span><span class="count" ><span >30</span><span > </span></span><span > </span>
                        </li>
                    </ul>
                </div>
            </header>
            <nav class="tabTop">
                <div class="tab" id="position" ><span >aboutMe</span>
                </div>
                <div class="tab" id="friend" ><span >friend</span>
                </div>
                <div class="tab" id="theme" ><span >lorem</span>
                </div>
                <div class="tab" id="news" ><span >repository</span>
                </div>
            </nav>
            <section id="my_position" class="eleDisplayShow" >
                <ul >
                    <li class="navPosition" >
                    </li>
                </ul>
            </section>
            <section id="my_friend"> 
                <ul>
                    <li class="navFriend"></li>
                </ul>
            </section>
            <section id="my_theme" >
                <ul>
                    <li class="navTheme"></li>
                </ul> 
            </section>
            <section id="my_news"> 
                <ul>
                    <li class="navNews"></li>
                </ul>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="tabui.js"></script>
</body>
</html>
